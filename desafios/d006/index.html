<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-css.ico" type="image/x-icon">
    <title>Tags-HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <hr>
    <h2>Em HTML5 podemos inserir os seguintes elementos da lista, passe o mouse por cima para ver o codigo.</h2>
    <ul type="square">
        <li><abbr title="Usar a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Usar a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Usar a tag &lt;hr&gt;">Linha horizontal</abbr></li>
        <li><abbr title="Usar a tag &lt;a&gt;">Link</abbr></li>
        <li><abbr title="Usar a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Usar a tag &lt;em&gt;">Italico</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar as tag &lt;ol&gt; ou &lt;ul&gt;">Listas</abbr></li>
        <li><abbr title="Usar a tag&lt;q&gt; ou &lt;blockquote&gt;">Citações</abbr></li>
        <li><abbr title="Usar a tag &lt;adress&gt;">Endereço</abbr></li>
    </ul>
</body>

</html>
