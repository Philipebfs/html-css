<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmicas</h1>
    <p>
        Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e deminua o tamanho do navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexive">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir Áudio em HTML5</p>
    <audio src="midia/ret.mp3" preload="metadata" autoplay controls>
        <source srcset="midia/ret.mp3" type="audio/mpeg">
        <source srcset="midia/ret.ogg" type="audio/ogg">
        <source srcset="midia/ret.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não suporta o audio, para reproduzilo faça o download <a href="midia/ret.mp3" download="Ret" type="application/mpeg" >aqui</a></p>
    
   

</body>

</html>
